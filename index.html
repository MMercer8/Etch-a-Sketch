<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1 class="title">Etch-A-Sketch</h1>
    
    <div id="boardArea">

        <div id="settings">
            <h2>Settings</h2>
            <button id="colorit">Clear</button>

            <button>Black</button>
            <button>Red</button>
            <button>White</button>
            <button>Blue</button>
            <input type="color" name="colorPicker" id="colorPickerID">

            <div id="sizeControl">
                <input type="range" name="Size" min="10" max ="50" id="boardSize" onchange="sizeChange(this.value)">
                <h4 id="sizeValue">size: </h4>
            </div>
            
           </div>
            <div id="grid"></div>
            



    </div>
 
</body>
</html>
